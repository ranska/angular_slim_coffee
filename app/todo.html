<!doctype html><html ng-app="app"><head><script src="../app/bower_components/angular/angular.min.js"></script><script src="../app/js/todo.js"></script><script src="../app/js/dudu.service.js"></script><link href="todo.css" rel="stylesheet" /></head><body><h2>Todo</h2><div ng-controller="TodoCtrl"><span></span>{{remaining()}} of {{ todos.length}}[<a href="" ng-click="archive()">archive</a>]<ul class="unstyled"><li ng-repeat="todo in todos"><input ng-model="todo.done" type="checkbox" /><span class="done-{{todo.done}}" ng-bind="todo.text"></span></li></ul><form ng-submit="addTodo()"><input ng-model="todoText" placeholder="add new todo here" size="30" type="text"><input class="btn-primary" type="submit" value="add" /></input></form></div></body></html>
